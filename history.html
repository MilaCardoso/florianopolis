    <div class="footer">
        <footer>
            <canvas id="myCanvas" width="500" height="100"></canvas>
            <script>
    
                var c = document.getElementById("myCanvas");
                
                var ctx = c.getContext("2d");
                
                
                
                // Create gradient
                
                var grd = ctx.createLinearGradient(0,0,200,0);
                
                grd.addColorStop(0,"#D5F3FE");
                
                grd.addColorStop(1,"#3C99DC");
                
                
                
                // Fill with gradient
                
                ctx.fillStyle = grd;
                
                ctx.fillRect(0,10,500,100);
                
                
                
                /* Text in canvas */
                
                var canvas = document.getElementById("myCanvas");
                
                var ctx=canvas.getContext("2d");
                
                ctx.font="30px Perpetua";
                
                ctx.fillStyle = "white";
                
                ctx.textAlign = "center";
                
                ctx.fillText("Make your stay a wonderful stay at Floripa", canvas.width/2, canvas.height/2);
                
            </script>
        </footer>
