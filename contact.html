      <div class="container">
        <form action="/action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name *</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="first_name" placeholder="Your first name" autofocus required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name *</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="last_name" placeholder="Your last name" required> 
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="title">Title</label>
            </div>
            <div class="col-75 small-field">
              <input type="radio" id="title" name="title" value="mr">Mr 
              <input type="radio" id="title" name="title" value="mrs">Mrs 
              <input type="radio" id="title" name="title" value="miss">Miss 
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email *</label>
            </div>
            <div class="col-75">
              <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="phone">Phone</label>
            </div>
            <div class="col-75">
              <input type="tel" id="phone" name="phone" placeholder="Your phone number">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Where are you from?</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="Brazil">Brazil</option>
                <option value="Croatia">Croatia</option>
                <option value="Ireland">Ireland</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Romania">Romania</option>
                <option value="South Africa">South Africa</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Why do you want to contact us?</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="accommodation">Looking for accommodation</option>
                <option value="BusTour">Book a city tour by bus</option>
                <option value="BoatTour">Book a tour by boat</option>
                <option value="Sports">Sports</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="startDate">Start Date</label>
            </div>
            <div class="col-75">
              <input type="date" id="startDate" name="startDate" onchange="validStardDate(this)">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="endDate">End Date</label>
            </div>
            <div class="col-75">
              <input type="date" id="endDate" name="endDate" onchange="validEndDate(this)">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="quantity">Quantity of people</label>
            </div>
            <div class="col-75">
              <input type="number" id="quantity" name="quantity" min="1" max="20">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label>Tour Price</label>
            </div>
            <div class="col-75">
              <input type="range" name="vol" value="0" min="0" max="100"
                oninput="display.value=value" onchange="display.value=value">
              <input type="text" id="display" value="0" readonly>	
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Message *</label>
            </div>
            <div class="col-75">
              <textarea name="message" id="message" placeholder="Message" required=""></textarea>
            </div>
          </div>
          <div class="row">
            <div class="end">
              <input type="checkbox" value="receiveEmails">
              I agree to receive promotional emails
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
