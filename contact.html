    <form action="/signup" method="post">
        <p>
          <label>Title</label><br>
          <label>
            <input type="radio" name="title" value="mr">
            Mr
          </label>
          <label>
            <input type="radio" name="title" value="mrs">
            Mrs
          </label>
          <label>
            <input type="radio" name="title" value="miss">
            Miss
          </label>
        </p>
        <p>
          <label>First name</label><br>
          <input type="text" name="first_name" autofocus>
          <input type="text" name="fname" placeholder="First name"><br>
        </p>
        <p>
          <label>Last name</label><br>
          <input type="text" name="last_name" required> 
        </p>
        <p>
          <label>Email</label><br>
          <input type="email" name="email" required>
        </p>
        <p>
          <label>Phone number</label><br>
          <input type="tel" name="phone">
        </p>
        <p>
          <label>What country are you from?</label><br>
          <select>
            <option>Brazil</option>
            <option>Croatia</option>
            <option>Ireland</option>
            <option>Pakistan</option>
            <option>Romania</option>
            <option>South Africa</option>
          </select>
        </p>
        <p>
          <label>Why do you contact us?</label><br>
          <select>
            <option>Looking for accommodation</option>
            <option>Book a city tour by bus</option>
            <option>trilha lagoinha do leste</option>
            <option>passeio de barco ilha do campeche</option>
            <option>dunas da joaquina</option>
          </select>
        </p>
        <p>
          <label>Start Date</label><br>
          <input type="date" name="startDate">
        </p>
        <p>
          <label>End Date</label><br>
          <input type="date" name="endDate">
        </p>
        <p>
          <label>Quantity of people (between 1 and 20)</label><br>
          <input type="number" name="quantity" min="1" max="20">
        </p>
        <p>
        <label>Tour Price</label><br>
          <input type="range" name="vol" value="0" min="0" max="100"
          oninput="display.value=value" onchange="display.value=value">
          <input type="text" id="display" value="0" readonly>	
        </p>
        <p>
          <label for="message">Message:</label>
          <textarea name="message" id="message" placeholder="Message*" required=""></textarea>
        </p>
        <label>
          <input type="checkbox" value="emails">
          I agree to receive promotional emails
        </label>
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>

      </form>
  


    <div class="footer">
        <footer>
            <canvas id="myCanvas" width="500" height="100"></canvas>
            <script>
    
                var c = document.getElementById("myCanvas");
                
                var ctx = c.getContext("2d");
                
                
                
                // Create gradient
                
                var grd = ctx.createLinearGradient(0,0,200,0);
                
                grd.addColorStop(0,"#D5F3FE");
                
                grd.addColorStop(1,"#3C99DC");
                
                
                
                // Fill with gradient
                
                ctx.fillStyle = grd;
                
                ctx.fillRect(0,10,500,100);
                
                
                
                /* Text in canvas */
                
                var canvas = document.getElementById("myCanvas");
                
                var ctx=canvas.getContext("2d");
                
                ctx.font="30px Perpetua";
                
                ctx.fillStyle = "white";
                
                ctx.textAlign = "center";
                
                ctx.fillText("Make your stay a wonderful stay at Floripa", canvas.width/2, canvas.height/2);
                
            </script>
        </footer>
    </div>

</body >
