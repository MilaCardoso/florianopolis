    <div class="slideshow-container">
        <div class="mySlides">
            <img src="images/slider/bridge.jpg" alt="bridge">
        </div>
        <div class="mySlides">
            <img src="images/slider/campecheIsland.jpg" alt="campeche">
        </div>
        <div class="mySlides">
            <img src="images/slider/mercadoMunicipal.jpg" alt="mercado">
        </div>
        <div class="mySlides">
            <img src="images/slider/moleBeach.jpg" alt="mole">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        var slideIndex = 0;
        showSlides_auto(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function currentSlide(n) {
            showSlides_auto(slideIndex = n);
        }
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            };

            if (slideIndex > slides.length) {slideIndex = 1;}

            if (n < 1) {slideIndex = slides.length;}

            slides[slideIndex-1].style.display = "block";
 
        }
        function showSlides_auto(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1;}

            slides[slideIndex-1].style.display = "block";
 
            setTimeout(showSlides_auto, 4000); 
        }
    </script>


<div class="footer">
    <footer>
        <canvas id="myCanvas" width="500" height="100"></canvas>
        <script>
 
            var c = document.getElementById("myCanvas");
             
            var ctx = c.getContext("2d");
             
             
             
            // Create gradient
             
            var grd = ctx.createLinearGradient(0,0,200,0);
             
            grd.addColorStop(0,"#D5F3FE");
             
            grd.addColorStop(1,"#3C99DC");
             
             
             
            // Fill with gradient
             
            ctx.fillStyle = grd;
             
            ctx.fillRect(0,10,500,100);
             
             
             
            /* Text in canvas */
             
            var canvas = document.getElementById("myCanvas");
             
            var ctx=canvas.getContext("2d");
             
            ctx.font="30px Perpetua";
             
            ctx.fillStyle = "white";
             
            ctx.textAlign = "center";
             
            ctx.fillText("Make your stay a wonderful stay at Floripa", canvas.width/2, canvas.height/2);
             
        </script>
    </footer>
</div>
